<section class="container criar-pensamentos ff-inter">
<header class="header">
    <h2>Adicione um <br>pesnsamento novo:</h2>
</header>
<form>
    <label for="pesnsamento">Pensamento</label>
    <input
     type="textarea"
        class="input"
     id="pesnsamento"
     name="pensamento"
     placeholder="Digite o pensamento"
     >

    <label for="autoria">Autoria ou fonte</label>
    <input
     type="text"
        class="input"
     id="autoria"
     name="pensamento"
     placeholder="Digite a autoria ou fonte"
     >
     <label for="modelo">Selecione o modelo do card:</label>
     <div class="container-radio">
        <div class="radio-modelo">
            <label for="modelo">
                <input
                 type="radio"
                 id="modelo1"
                 value="modelo1"
                 name="modelo-card">
                 <div class="custom-radio">
                    <span></span>
                 </div>
                 <span>Modelo 1</span>
            </label>
            Prévia:
            <div class="modelo modelo1 ff-roboto-mono">
                <img src="../../../../assets/imagens/modelo1.png" alt="Aspas Azuis">
                <p class="conteudo">Aqui vai o conteudo</p>
                <p class="autoria"><b>Autor</b></p>
            </div>
        </div>
        <div class="radio-modelo">
            <label for="modelo">
                <input
                 type="radio"
                 id="modelo2"
                 value="modelo2"
                 name="modelo-card">
                 <div class="custom-radio">
                    <span></span>
                 </div>
                 <span>Modelo 2</span>
            </label>
            Prévia:
            <div class="modelo modelo2 ff-roboto-mono">
                <img src="../../../../assets/imagens/modelo2.png" alt="Aspas Ciano">
                <p class="conteudo">Aqui vai o conteudo</p>
                <p class="autoria"><b>Autor</b></p>
            </div>
        </div>
        <div class="radio-modelo">
            <label for="modelo">
                <input
                 type="radio"
                 id="modelo3"
                 value="modelo3"
                 name="modelo-card">
                 <div class="custom-radio">
                    <span></span>
                 </div>
                 <span>Modelo 3</span>
            </label>
            Prévia:
            <div class="modelo modelo3 ff-roboto-mono">
                <img src="../../../../assets/imagens/modelo3.png" alt="Aspas Verdes">
                <p class="conteudo">Aqui vai o conteudo</p>
                <p class="autoria"><b>Autor</b></p>
            </div>
        </div>
     </div>
</form>
</section>
